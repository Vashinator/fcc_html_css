<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Title</h1>
    <p id="description">Lorem ipsum dolor sit amet.</p>

    <form action="" id="survey-form">
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter name"> <br>
        <label id="email-label" for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="enter email"> <br>
        <label id="number-label" for="number">Number</label>
        <input type="number" id="number" name="number" min="0" max="10" placeholder="select number"> <br>
        <select name="selection" id="dropdown">
            <option value="Select">Make Selection</option>
            <option value="cat">Cat</option>
            <option value="orange-cat">Orange Cat</option>
        </select> <br>
        <input type="radio" name="cat" id="cat" value="cat">
        <label for="cat">cat</label>
        <input type="radio" name="cat" id="orange-cat" value= "orange-cat">
        <label for="orange-cat">orange</label>
        <label for="checks">Test</label>
        <input type="checkbox" name="checks" id="cat2" value="cat">
        <input type="checkbox" name="checks" id="cat3" value="orange-cat">
        <br>
        <textarea name="other details" id="details" cols="30" rows="10">Default</textarea>

        <button type="submit" id="submit">Submit</button>


    </form>

</body>
</html>
