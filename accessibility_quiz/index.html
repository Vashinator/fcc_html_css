<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a quiz">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz</title>
</head>
<body>
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="Logo" id="logo">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
        <section role="region" aria-labelledby="student-info"><h2 id="student-info">Student Info</h2></section>
        <div class="info">
            <label for="name">Enter Name</label>
            <input type="text" id="name" name="name" >      
        </div>

        <div class="info">
            <label for="email">Enter Email</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="info">
            <label for="dob">Enter Birthdate<span class="sr-only">(Date of Birth)</span> </label>
            <input type="date"id="dob" name="birthdate">
        </div>

        <section role="region" aria-labelledby="html-questions"><h2 id="html-questions">HTML Questions</h2>
        <div class="question-block">
            <p>1</p>
            <fieldset class="question" name="question1">
            <legend>This is True</legend>
            <ul class="answers-list">
                <li><label for="q1-a1" name="true"><input type="radio" name="question1" id="q1-a1" value="True">True</label></li>
                <li><label for="q1-a2" name="false"><input type="radio" name="question1" id="q1-a2" value="False">False</label></li>
            </ul>
            </fieldset>
        </div>
        <div class="question-block">
            <p>2</p>
            <fieldset class="question" name="question2">
                <legend>This is False</legend>
                <ul class="answers-list">
                    <li><label for="q2-a1" name="true"><input type="radio" name="question2" id="q2-a1" value="True">True</label></li>
                    <li><label for="q2-a2" name="false"><input type="radio" name="question2" id="q2-a2" value="False">False</label></li>    
                </ul>
            </fieldset>
        </div>
        </section>

        <section role="region" aria-labelledby="css-questions"><h2 id="css-questions">CSS Questions</h2>
        <div class="formrow">
            <div class="question-block">
                <label for="css-a1">Question 1</label>
            </div>
            <div class="answer"></div>
            <select name="a1" id="css-a1" required>
                <option value="">Select an Option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <div class="question-block">
                <label for="css-a2">Do you have any questions:</label>
              </div>
              <div class="answer">
                <textarea id="css-a2" rows="5" cols="24" placeholder="Who is flexbox..."></textarea>
              </div>
        </div>
        </section>
        <button type="submit">Send</button>
    </form>
    </main>

    <footer>
        <address>
            <a href="https://freecodecamp.org">freeCodeCamp</a><br />
San Francisco<br />
California<br />
USA
        </address>
    </footer>
    
</body>
</html>
